<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: solid;
            border-collapse: collapse;

        }
        table{
            width: 80%;
        }
        td{
            text-align: center;
        }
        td,th{
            padding: 10px;
        }
        h4{
           padding-left: 300px;
        }
    </style>
</head>
<body>
    <h4>TIME TABLE</h4>
    <table>

        <thead>
            <tr>
                <th>TIME TABLE</th>
                <th>10AM-12PM</th>
                <th>12PM-2PM</th>
                <th>2PM-3PM</th>
                <th>3PM-5PM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>MONDAY</th>
                <td>python</td>
                <td>web</td>
                <td rowspan="5">LUNCH BREAK</td>
                <td>sql</td>
            </tr>
            <tr>
                <th>TUESDAY</th>
                <td>sql</td>
                <td>Django</td>
                
                <td>python</td>
            </tr>
            <tr>
                 <th>WEDNESDAY</th>
                 <td>web</td>
                 <td>python</td>
                 <td>Django</td>
            </tr>
            <tr>
                <th>THURSDAY</th>
                <td>Django</td>
                <td>sql</td>
                <td>python</td>
            </tr>
            <tr>
                <th>FRIDAY</th>
                <td>python</td>
                <td>web</td>
                <td>web</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
