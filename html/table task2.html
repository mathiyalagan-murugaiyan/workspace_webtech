<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: solid;
            border-collapse: collapse;
        }
        table{
            width: 50%;
            height: 500px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td colspan="3">7</td>
            </tr>
            <tr>
                <td>8</td>
                <td colspan="3">9</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
