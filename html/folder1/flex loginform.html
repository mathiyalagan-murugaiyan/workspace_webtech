<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/flex loginform.css">
</head>
<body>

    <div id="main_div">
        <div id="login_modul">
            <div id="head_content">
                <h1>Create Login</h1>
            </div>
            <div id="form_modul">

                <div class="userdetails">
                    <div class="user_lable"><label for="user_name"> Student UserName</label></div>
                    <div class="user_input"><input type="text"></div>
                </div>
                <div class="userdetails">
                    <div class="user_lable"><label for="">Student E-mail</label></div>
                    <div class="user_input"><input type="text"></div>
                </div>
                <div class="userdetails">
                    <div class="user_lable"><label for="">New password</label></div>
                    <div class="user_input"><input type="text"></div>
                </div>
                <div class="userdetails">
                    <div class="user_lable"><label for="">Confirm password</label></div>
                    
                    <div class="user_input"> <input type="text"><span><i class="fa-solid fa-eye"></i></span></div>
                </div>

                <div id="btn">
                   <button>submit</button>
                </div>
                <div id="warning-msg">
                    <p>Already have an Account?? Log-in!!</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9380e2872e.js" crossorigin="anonymous"></script>
</body>
</html>
