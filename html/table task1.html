<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table task1</title>
    <style>
       table, td{
            border:solid 1px;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;

        }
        table{
            width: 20%;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td rowspan="2">5</td>
            
        </tr>
         <tr>
                <td>6</td>
                <td>7</td>
        </tr>
            <td colspan="3">8</td>
        </tr>
    </tbody>
        
    </table>
    
</body>
</html>
